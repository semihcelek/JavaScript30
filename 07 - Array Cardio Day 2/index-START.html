<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [{
        name: 'Wes',
        year: 1988
      },
      {
        name: 'Kait',
        year: 1986
      },
      {
        name: 'Irv',
        year: 1970
      },
      {
        name: 'Lux',
        year: 2015
      }
    ];

    const comments = [{
        text: 'Love this!',
        id: 523423
      },
      {
        text: 'Super good',
        id: 823423
      },
      {
        text: 'You are the best',
        id: 2039842
      },
      {
        text: 'Ramen is my fav food ever',
        id: 123523
      },
      {
        text: 'Nice Nice Nice!',
        id: 542328
      }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    const isYearsOld = people.some((person) => {
      const currentYear = (new Date()).getFullYear()
      return (currentYear - person.year) >= 3 ? true : false
    })
    //console.log({
    //   isYearsOld
    // })

    // Array.prototype.every() // is everyone 19 or older?
    const allYearsOld = people.every((person) => {
      const currentDate = (new Date()).getFullYear()
      return (currentDate - person.year) >= 19
    })
    //console.log(allYearsOld )

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const finder = comments.find((item) => {
      return item.id === 2039842
    })
    //console.log(finder)

    // Array.prototype.findIndex()
    const index = comments.findIndex((item) => {
      return item.id === 542328

    })
    comments.splice(index, 1)
    console.log(comments)
    // Find the comment with this ID
    // delete the comment with the ID of 823423
  </script>
</body>
